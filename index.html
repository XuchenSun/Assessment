                let y_button_in_page3_see_demo = click_button_see_demo_in_page3.pageY - click_button_see_demo_in_page3.target.offsetTop;

                click_button_see_demo_in_page3.target.style.setProperty('--x', x_button_in_page3_see_demo + 'px');
                click_button_see_demo_in_page3.target.style.setProperty('--y', y_button_in_page3_see_demo + 'px');
            };
            /*===================Page2: Button play music=====================*/

            const AudioContext = window.AudioContext || window.webkitAudioContext;

            const audioContext = new AudioContext();
            // get the audio element
            const audioElement = document.querySelector('#music_in_second_page');

            // pass it into the audio context
            const track = audioContext.createMediaElementSource(audioElement);
            track.connect(audioContext.destination);
            // select our play button
            const playButton = document.querySelector('#button_play_music');

            playButton.addEventListener('click', function() {

                // check if context is in suspended state (autoplay policy)
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }

                // play or pause track depending on state
                if (this.dataset.playing === 'false') {
                    audioElement.play();
                    this.dataset.playing = 'true';
                } else if (this.dataset.playing === 'true') {
                    audioElement.pause();
                    this.dataset.playing = 'false';
                }

            }, false);
            audioElement.addEventListener('ended', () => {
                playButton.dataset.playing = 'false';
            }, false);
